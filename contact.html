  <!-- nav starts -->

<div class="bg-img3">
  <div class="container-fluid">
    <!-- Control the column width, and how they should appear on different devices -->
    <div class="row abot-us">
      <div class="col-sm-12 mx-auto" >
        <p data-aos="zoom-in"
        data-aos-duration="3000">Contact</p>
        <div class="col col-md-6 mx-auto">
          <div style="background-color: #fff; height: 2px;" class="m-0 p-0 rounded" data-aos="zoom-in"
          data-aos-duration="3000"></div>
        </div>
      </div>
    </div>
</div>
</div>
</div>

<!-- .....................contacts starts -->

<div class="bg-img2">
  <div class="contact-form">
    <h2 data-aos="fade-right"
    data-aos-offset="300"
    data-aos-easing="ease-in-sine">Contact Us</h2>
    <div class="container-fluid contact-form2">
      <div class="row contact-form3">
        <div class="col-sm-4">
          <h4>Contact Details</h4>
          <P><i class="fas fa-map-marker-alt"></i> Plot No.765,8th Cross Road, M.R.C.R Extension, Govindaraja Nagar, Bangalore-560040</P>
          <P><i class="fas fa-envelope"></i> info@learnworld.in</P>
          <p><i class="fas fa-phone-alt"></i> +91 99010 99999</p>
          <br>
         <div>
          <h4>Opening Hours</h4>
          <p>Monday-Friday : 10:00 - 18:00</p> 
          <p>Sunday : 10:00 - 14:00</p>
          <p>Saturday : Closed</p> 
         </div>
        </div>
        <div class="col-sm-8">
          <input class="txt1" type="text" maxlength="40" placeholder="Username" minlength="5" pattern="[A-Za-z]+" title="enter valid name" required>
          <input class="txt4" type="text" pattern="[1-9]" title="enter valid number" placeholder="Phone" maxlength="10" minlength="10" required>
          <br><br>
          <input class="txt2" type="email" placeholder="Email" required>
          <br><br>
          <input class="txt3" type="text" placeholder="Please provide deatailed query here!">
          <br><br>
          <button class="con-btn"><i class="far fa-paper-plane"> </i> send</button>
        </div>
      </div>
</div>
</div>
</div>
<!-- ///////////////contact ends -->
